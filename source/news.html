<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="keywords" content="profile">
    <meta name="author" content="Sawada Tomoya">
    <link rel="apple-touch-icon" sizes="180x180" href="image/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/icon/favicon-16x16.png">
    <link rel="manifest" href="image/icon/site.webmanifest">

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <title>STomoya</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Code" rel="stylesheet">
    <style>body {font-family: 'Fira Code', monospace;}</style>
    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <style>ion-icon {color: black;}</style>
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container" id="news">
        <div class="row p-2 rounded-lg my-3 mx-0" style="background-color: lightblue;">
            <h4 class="col-md-11">News</h4>
            <button @click="change_lang()" class="col-md-1 btn btn-outline-secondary">{{ lang }}</button>
        </div>
        <div class="input-group justify-content-center">
            <h5 class="input-group-text col-md-8">{{year}} / {{month}}</h5>
            <div class="input-group-append">
                <div class="input-group-text">YEAR</div>
                <select class="custom-select" v-model="year">
                    <option v-for="one in years">{{one}}</option>
                </select>
                <div class="input-group-text">MONTH</div>
                <select class="custom-select" v-model="month">
                    <option v-for="one in months">{{one}}</option>
                </select>
            </div>
        </div>
        <br>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" v-for="show in shows">
                <div class="row">
                    <div class="col-md-2 text-center">{{ show.day }}</div>
                    <div v-if="lang === 'en'" class="col-md-10">{{ show.jtext }}</div>
                    <div v-else class="col-md-10">{{ show.etext }}</div>
                </div>
            </li>
        </ul>
    </div>

    <!-- footer -->
    <footer class="footer mt-auto py-3 text-center">
        <small class="text-muted">&copy; 2020 STomoya All Rights Reserved</small>
    </footer>

    <script src="js/news.js"></script>
</body>
</html>
