{% extends 'partials/layout.html' %}

{% block body %}
<div id="projects" class="my-4">
    <div class="album py-4">
        <div class="container px-3">
            <nav class="navbar mb-3">
                <h3 class="navbar-brand">Projects</h3>
                <div class="navbar-nav col-md-2">
                    <button class="btn btn-outline-secondary" @click="change_lang()">[[ lang ]]</button>
                </div>
            </nav>
            <div class="card-deck">
                <div class="row px-4">
                    <div v-for="project in projects" class="card shadow-sm col-md-4 mb-3 bg-light">
                        <div class="card-body d-flex flex-column">
                            <div class="card-title">[[ project.title ]]</div>
                            <p v-if="lang === 'en'" class="card-text text-muted">[[ project.jtext ]]</p>
                            <p v-else class="card-text text-muted">[[ project.etext ]]</p>
                            <div class="text-right mt-auto">
                                <a :href="project.url" class="btn btn-primary">github</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="docs/js/projects.js"></script>
{% endblock %}
